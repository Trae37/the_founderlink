<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <title>The Founder Link - Hire the Right Developer for Your Startup</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Stop wasting money on the wrong developers. Take our free 2-minute assessment and get a personalized hiring blueprint - know exactly who to hire, where to find them, and what to pay." />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Founder Link - Hire the Right Developer for Your Startup" />
    <meta property="og:description" content="Stop wasting money on the wrong developers. Take our free 2-minute assessment and get a personalized hiring blueprint - know exactly who to hire, where to find them, and what to pay." />
    <meta property="og:image" content="https://thefounderlink.com/og-image.png" />
    <meta property="og:url" content="https://thefounderlink.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Founder Link - Hire the Right Developer for Your Startup" />
    <meta name="twitter:description" content="Stop wasting money on the wrong developers. Take our free 2-minute assessment and get a personalized hiring blueprint - know exactly who to hire, where to find them, and what to pay." />
    <meta name="twitter:image" content="https://thefounderlink.com/og-image.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "The Founder Link",
      "url": "https://thefounderlink.com",
      "logo": "https://thefounderlink.com/favicon.png",
      "description": "Helping non-technical founders hire the right developers for their startups.",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@thefounderlink.com",
        "contactType": "customer support"
      },
      "sameAs": []
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "The Founder Link",
      "url": "https://thefounderlink.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://thefounderlink.com/assessment",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "Developer Hiring Blueprint",
      "provider": {
        "@type": "Organization",
        "name": "The Founder Link"
      },
      "description": "Personalized developer hiring assessment and blueprint documents for startup founders.",
      "serviceType": "Consulting",
      "areaServed": "Worldwide"
    }
    </script>

    <!-- Google Fonts: Inter + JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
